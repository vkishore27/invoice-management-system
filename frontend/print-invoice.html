<!DOCTYPE html>
<html>
<head>
  <title>Print Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .invoice-box {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border: 1px solid #eee;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    .invoice-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .invoice-info {
      margin-bottom: 20px;
    }
    .invoice-info div {
      margin: 5px 0;
    }
    .print-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
    }
    .no-print {
      display: block;
    }
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-box">
    <div class="invoice-header">
      <h2>Invoice</h2>
    </div>
    <div class="invoice-info" id="invoice-info">
      <!-- Invoice data will load here -->
    </div>

    <div class="print-btn no-print">
      <button onclick="window.print()">üñ®Ô∏è Print Invoice</button>
    </div>
  </div>

  <a href="http://localhost:8080/api/invoices/{{invoiceId}}/pdf" download="invoice-{{invoiceId}}.pdf">
    <button>üñ®Ô∏è Download PDF</button>
  </a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const invoiceId = params.get("id");

    fetch(`http://localhost:8080/api/invoices/${invoiceId}`)
      .then(response => response.json())
      .then(invoice => {
        const infoDiv = document.getElementById("invoice-info");
        infoDiv.innerHTML = `
          <div><strong>Invoice ID:</strong> ${invoice.id}</div>
          <div><strong>Customer Name:</strong> ${invoice.customerName}</div>
          <div><strong>Date:</strong> ${invoice.invoiceDate}</div>
          <div><strong>Status:</strong> ${invoice.status}</div>
          <div><strong>Total:</strong> ‚Çπ${invoice.totalAmount}</div>
        `;
      });
  </script>
</body>
</html>
