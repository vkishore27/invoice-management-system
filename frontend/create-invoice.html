<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Invoice</title>
  <style>
    /* Basic styles for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      border: 1px solid #eee;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }

    .section {
      margin-bottom: 20px;
    }

    input, select {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    .add-item-btn, .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Create Invoice</h1>

  <form id="invoiceForm">

    <!-- Buyer Details -->
    <div class="section">
      <h3>Buyer Details</h3>
      <label>Customer Name</label>
      <input type="text" id="customerName" required>

      <label>Customer Address</label>
      <input type="text" id="customerAddress" required>

      <label>Mobile</label>
      <input type="text" id="mobile" required>

      <label>GSTIN</label>
      <input type="text" id="gstin">
    </div>

    <!-- Invoice Info -->
    <div class="section">
      <h3>Invoice Info</h3>
      <label>Invoice No</label>
      <input type="text" id="invoiceNo" required>

      <label>Invoice Date</label>
      <input type="date" id="invoiceDate" required>

      <label>Transport</label>
      <input type="text" id="transport">

      <label>LR No</label>
      <input type="text" id="lrNo">

      <label>Bale No</label>
      <input type="text" id="baleNo">

      <label>Destination</label>
      <input type="text" id="destination">
    </div>

    <!-- Bank Details -->
    <div class="section">
      <h3>Bank Details</h3>
      <label>Bank Name</label>
      <input type="text" id="bankName">

      <label>Account No</label>
      <input type="text" id="accountNo">

      <label>IFSC Code</label>
      <input type="text" id="ifscCode">
    </div>

    <!-- Items Section -->
    <div class="section">
      <h3>Items</h3>
      <table id="itemTable">
        <thead>
          <tr>
            <th>Particulars</th>
            <th>HSN Code</th>
            <th>Challan No</th>
            <th>Unit</th>
            <th>Rate</th>
            <th>Qty</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
      </table>

      <button type="button" class="add-item-btn" onclick="addItem()">+ Add Item</button>
    </div>

    <!-- Amount Info -->
    <div class="section">
      <h3>Amount Details</h3>
      <label>Taxable Amount</label>
      <input type="number" id="taxableAmount" step="0.01" required>

      <label>CGST Amount</label>
      <input type="number" id="cgstAmount" step="0.01">

      <label>SGST Amount</label>
      <input type="number" id="sgstAmount" step="0.01">

      <label>IGST Amount</label>
      <input type="number" id="igstAmount" step="0.01">

      <label>Total Tax</label>
      <input type="number" id="totalTax" step="0.01">

      <label>Round Off</label>
      <input type="number" id="roundOff" step="0.01">

      <label>Invoice Total</label>
      <input type="number" id="invoiceTotal" step="0.01" required>

      <label>Total in Words</label>
      <input type="text" id="invoiceTotalInWords">
    </div>

    <!-- Status -->
    <div class="section">
      <h3>Status</h3>
      <select id="status" required>
        <option value="DUE">DUE</option>
        <option value="PAID">PAID</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Submit Invoice</button>
  </form>

  <div id="result"></div>
</div>

<script src="create-invoice.js"></script>

</body>
</html>
